<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>JavaScript 範例</title>
</head>
<body>
  <h1 id="greeting">哈囉！</h1>
  <button onclick="changeText()">點我換文字</button>

  <script>
    function changeText() {
      document.getElementById("greeting").innerText = "安安各位好！";
    }
  </script>
</body>
</html>
